<!DOCTYPE html>
<html>
  <head>
    <title>Django Girls blog</title>
  </head>
  <body>
    <header>
      <h1><a href="/"> A Django Girls Test Blog</a></h1>
    </header>
    {% for post in posts %}
    <article>
      <h2><a href="">{{ post.title}}</a></h2>
      <time>{{ post.published_date }}</time>
      <p>{{ post.author }}</p>
      <p>{{ post.text}}</p>
    </article>

    {% endfor %}
  </body>
</html>
